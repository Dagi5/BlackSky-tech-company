<!DOCTYPE html>
<html>
<head>
<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}


@keyframes spin {
  0% { transform: rotate(0deg); 
    border-top: 16px solid blue;
    border-left: 16px solid blue;
    }
  100% { transform: rotate(360deg);
    border-top: 16px solid blue;
    border-left: 16px solid blue;
    }
}
</style>
</head>
<body>
<div class="loader"></div>

</body>
